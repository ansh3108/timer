<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 100px;
            background-color: #111;
            color: #00ff00;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .timer-box {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
    <title>Timer</title>
</head>
<body>

    <div id="count1" class="timer-box"></div>
    <div id="count2" class="timer-box"></div>

    <script>
        const startDate1 = new Date('March 20, 2024 14:00:00').getTime();
        const targetDate2 = new Date('March 27, 2026 17:00:00').getTime();

        setInterval(function () {
            const now = new Date().getTime();

            // TIMER 1 — Time since 20 March 2024
            const elapsed1 = now - startDate1;
            const d1 = Math.floor(elapsed1 / (1000 * 60 * 60 * 24));
            const h1 = Math.floor((elapsed1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m1 = Math.floor((elapsed1 % (1000 * 60 * 60)) / (1000 * 60));
            const s1 = Math.floor((elapsed1 % (1000 * 60)) / 1000);

            document.getElementById('count1').innerHTML = `${d1}d ${h1}h ${m1}m ${s1}s`;

            // TIMER 2 — Countdown → Count-up after 27 March 2026
            const diff2 = now - targetDate2;

            let d2, h2, m2, s2;

            if (diff2 < 0) {
                const remaining = Math.abs(diff2);
                d2 = Math.floor(remaining / (1000 * 60 * 60 * 24));
                h2 = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                m2 = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                s2 = Math.floor((remaining % (1000 * 60)) / 1000);
            } else {
                d2 = Math.floor(diff2 / (1000 * 60 * 60 * 24));
                h2 = Math.floor((diff2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                m2 = Math.floor((diff2 % (1000 * 60 * 60)) / (1000 * 60));
                s2 = Math.floor((diff2 % (1000 * 60)) / 1000);
            }

            document.getElementById('count2').innerHTML = `${d2}d ${h2}h ${m2}m ${s2}s`;

        }, 1000);
    </script>

</body>
</html>
